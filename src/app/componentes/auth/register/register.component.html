


<div class="container pt-3">
    <h1 class="text-center">Registro</h1>
    
    <form class="card border-primary mb-3 row text-center form-group" [formGroup]="formRegister" (submit)="submit()">
    
        <label for="nombre" class="form-label mt-4">Nombre</label><input type="text" class="form-control" formControlName="nombre" id="nombre">
        <label for="apellidos" class="form-label mt-4">Apellidos</label><input type="text" class="form-control" formControlName="apellidos" id="apellidos">
        <br> 
        <label for="password" class="form-label mt-4">Contrase単a</label><input type="password" class="form-control" formControlName="password" id="password">
        <label for="repassword" class="form-label mt-4">Repite Contrase単a</label><input type="password" class="form-control"  formControlName="repassword" id="repassword">
        <label for="email" class="form-label mt-4">Email</label><input type="text" class="form-control"  formControlName="email" id="email"> 
        <br>
        <label for="dni" class="form-label mt-4">DNI</label><input type="text" class="form-control"  formControlName="dni" id="dni">
        <br>
        <button type="submit" class="btn btn-primary btn-lg"  [disabled]="formRegister.invalid" data-toggle="modal" data-target="#miModal">Registro</button>
    
    </form>
    <!--Aqui empezamos a comprobar errores y mostrarlos por pantalla-->
    <div class="d-flex justify-content-center" *ngIf="formRegister.invalid ">
        <div class="alert alert-dismissible alert-danger" style="max-width: 20rem;" >
            <div class="card-body">
              <p class="card-text" *ngIf="dniN.invalid && formRegister.valueChanges" >-El dni no es Correcto</p>
              <p class="card-text" *ngIf="emailN.invalid && formRegister.valueChanges" >-El email no es Correcto</p>
              <p class="card-text" *ngIf="passN.invalid && formRegister.valueChanges" >-La contrase単a debe tener almenos 4 caracteres</p>
              <p class="card-text" *ngIf="repassN.value!=passN.value && formRegister.valueChanges" >- Las contrase単as no coinciden</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="mensajeerr">
        <div class="alert alert-dismissible alert-danger" style="max-width: 20rem;" >
            <div class="card-body">
              <p>{{mensajeerr}}</p>
            </div>
        </div>
    </div>
    
    
</div>
