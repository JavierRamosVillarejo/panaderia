<div class="col-12 ">
    <div class="container-fluid ">
        <div class="row ">
            <div class="card  col-sm-5 ">
                <h3>Insertar Producto</h3>
                <label for="titulo" class="form-text">Titulo</label>
                <input type="text" class="form-control" name="titulo" id="titulo" [(ngModel)]="ProductoNuevo.nombre">
                <label for="contenido" class="form-text">Contenido</label>
                <input type="text" class="form-control" name="contenido" id="contenido" [(ngModel)]="ProductoNuevo.descripcion">
                <br>
                <button  class="btn btn-primary" (click)="insertarProducto()">Insertar Nota</button>
                <hr>
                <h3>Editar Producto</h3>
                <label for="titulo" class="form-text">Titulo</label>
                <input type="text" name="titulo" id="titulo" [(ngModel)]="productoSeleccionado.nombre">
                <label for="contenido" class="form-text">Contenido</label>
                <input type="text" name="contenido" id="contenido" [(ngModel)]="productoSeleccionado.descripcion">
                <div>
                    <button class="btn btn-warning" (click)="editarProducto(productoSeleccionado)">Editar Nota</button>
                    <br>
                    <button class="btn btn-danger"(click)="borrarProducto(productoSeleccionado)">Borrar Nota</button>
                </div>
                
            </div>   
            <div class="card  col-sm-5 ">
                <table class="table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Titulo</th>
                            <th>Contenido</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let producto of productos" (click)="productoSeleccionado=producto">
                            <td>{{producto.id}}</td>
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.descripcion}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
